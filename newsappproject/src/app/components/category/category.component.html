<div class="container-fluid">
  <div class="row row-cont">
    <div class="col-md-2 categories">
      <h1>Categories</h1>
      <ul class="nav flex-column" id="myTab" role="tablist">
        <li class="nav-item" *ngFor="let cat of categoryNews; let ind = index"  [routerLinkActive]="['active']">
          <a class="nav-link" id="{{cat.cat}}" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true" (click)="changeCategory(ind)">{{cat.cat}}</a>
        </li>
      </ul> 
    </div>
    <div class="col-md-9 content">
      <div id="newscontent">
        <div class="container">
          <div class="row align-items-center row-content">
            <div class="warning">
              <h1>{{categoryName}}</h1>
            </div>
            <div class="card mb-4" *ngFor="let news of newsArticles; let ind = index">
              <div class="row g-0">
                <div class="col-md-4">
                  <img
                    [src]="news?.urlToImage"
                    class="img-fluid rounded-start"
                    alt="..."
                  />
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h1 class="card-title">{{ news?.title }}</h1>
                    <p class="card-text">{{ news?.author }}</p>
                    <p class="card-text">
                      <small class="text-muted">{{ news?.publishedAt}}</small>
                    </p>
                    <a href="{{news?.url}}" target="_blank">
                      <button class="btn btn-primary button">
                      ReadMore
                      </button>
                    </a>
                    <button class="btn btn-danger" (click)="addToFavourite(news?.source?.id)">
                      Favourite
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
